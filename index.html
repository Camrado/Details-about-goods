<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Детали о товаре и зум по клику</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/8b879dd561.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img src="img/headphones.png" alt="Headphones" class="card__image_img" />
        <div class="card__image_hover">
          <i class="fas fa-search"></i>
          <p>Visit page</p>
        </div>
      </div>
      <div class="card__description">
        <a href="#" class="card__description_main">Headset para gaming Hyperx Cloud Stringer S 7.1CH con Mic USB</a>
        <a href="#" class="card__description_sub">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam, sequi ipsum!</a>
      </div>
      <div class="card__price">$100</div>
      <div class="card__button">
        <button class="card__button_buy">Buy it</button>
      </div>
      <a href="#" class="card__favourite">
        <i class="far fa-heart card__favourite_icon"></i>
        <span>Save to favourites</span>
      </a>
    </div>
  </body>
</html>
